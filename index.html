<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Convert my CGPA to German scale</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

   <section class="section wrapper wrapper-section">
      <div class="container wrapper-column">
        <h1 class="page-title">Convert CGPA to German Grade</h1>
        <form name="cgpaForm" id="cgpaForm" class="form">
          <div class="form-group">
            <input type="text" id="inputboxname" name="inputboxname" class="input-field" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <span class="form-arrow"><i class="bx bx-chevron-down"></i></span>
            <select name="university" id="university" class="dropdown">
              <option value="du">Dhaka University</option>
              <option value="ju">Jagannath University</option>
              <option value="jnu">Jahangir Nagar University</option>
              <option value="nsu">North South University</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" id="cgpa" name="cgpa" class="input-field" placeholder="Enter your CGPA" required>
          </div>
          <div class="button-container">
            <button type="submit" class="result-button">Result</button>
          </div>
        </form>
        <div id="resultContainer" class="result-container"></div>
      </div>
    </section>
   
<script src="./script.js"></script>
<script src="./result.js"></script>
</body>
</html>
